        <div class="col-md-3"></div>
        <div class="col order-5">
          <h1>Conversor de Medidas</h1>
        </div>
      </div>


      <div class="row mt-4">
        <div class="col-md-2 mr-4"></div>
        <div class="col-md-5 ml-5 mb-1">


          <div class="col order-5">
            <button id="btn1"class="btn btn-info">
              Converter de
            </button>
              <li><a class="dropdown-item" href="#" onclick="medidaUm('brl')">brl</a></li>

            <input id="valor" type="number" class="form-control" aria-label="Text input with dropdown button" />
          </div>


        </div>
      </div>

      <div class="row">
        <div class="col-md-2 mr-4"></div>
        <div class="col-md-5 ml-5">

          
          <div class="col order-5">
            <button id="btn2"class="btn btn-info">
              Para
            </button>
              <li><a class="dropdown-item" href="#" onclick="medidaDois('brl')">brl</a></li>
              <li><a class="dropdown-item" href="#" onclick="medidaDois('euro')">euro</a></li>
              <li><a class="dropdown-item" href="#" onclick="medidaDois('libra')">libra</a></li>
              <li><a class="dropdown-item" href="#" onclick="medidaUm('dolar')">dolar</a></li>
            <input id="inputResultado" type="text" class="form-control" aria-label="Text input with dropdown button"
              disabled />
          </div>


        </div>
      </div>


      <div class="row">
        <div class="col-md-4 ml-5" style="margin-right: 25px;"></div>
        <button class="btn btn-info" id="btnCalc" onclick="Calcular()">Calcular</button>
      </div>

  </div>
