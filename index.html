<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de moeda</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
<script src="js/script.js"></script>
</head>


<body>
    <div class="container">
        <div class="container-fluid text-center" id="formulario">
            <div id="cotador" class="col-12 text-center">
                <h1>converseor de Moedas</h1><br>
                <h4>Quantia para Converter:</h4>
                <input type="text" style="width: 57%;" id="reais" oninput="cotar('BR')"
                    placeholder="Quantia em Reais"></input><br>
                <br>
                <div class="col-7" style="margin-left: 20%;">
                    <div id="cotador" class="col order-5">
                        <h6>Valor Dólar</h6>
                        <input type="text" id="Dolar" oninput="cotar('US')" placeholder="Valor do Dólar"></input>
                    </div>
                    <div id="cotador" class="col order-5">
                        <h6>Valor Euro</h6>
                        <input type="text" id="Euro" oninput="cotar('EU')" placeholder="Valor do Euro"></input>
                    </div>
                    <div id="cotador" class="col order-5">
                        <h6>Valor Libra</h6>
                        <input type="text" id="Libra" oninput="cotar('LB')" placeholder="Valor da Libra"></input>
                    </div>
                </div>
                <br><br>
                <div class="col-7" style="margin-left: 20%;">
                    <div id="cotador" class="col order-5">
                        <h6>Resultado Dólar</h6>
                        <input type="text" id="Conv1" placeholder="Conversão do Dólar" id="Result"></input>
                    </div>
                    <div id="cotador" class="col order-5">
                        <h6>Resultado Euro</h6>
                        <input type="text" id="Conv2" placeholder="Conversão do Euro" id="Result"></input>
                    </div>
                    <div id="cotador" class="col order-5">
                        <h6>Resultado Libra</h6>
                        <input type="text" id="Conv3" placeholder="Conversão da Libra" id="Result"></input>
                    </div>
                </div>





            </div>
        </div>
    </div>
   
    </script>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
    integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>
</body>

</html>
